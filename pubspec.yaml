name: goalkeeper_stats
description: Aplicación para porteros de fútbol para registrar y analizar estadísticas.

# La versión sigue la convención de versionado semántico (major.minor.patch+build)
version: 1.0.0+2

# Evita que el paquete sea publicado en pub.dev
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # === FIREBASE ===
  firebase_core: ^2.18.0
  firebase_auth: ^4.9.0
  firebase_analytics: ^10.6.0
  firebase_crashlytics: ^3.3.5
  cloud_firestore: ^4.9.1
  
  # === AUTENTICACIÓN ===
  google_sign_in: ^6.1.5
  
  # === COMPRAS IN-APP ===
  in_app_purchase: ^3.1.7
  in_app_purchase_android: ^0.3.0+18
  in_app_purchase_storekit: ^0.3.6+6
  
  # === GOOGLE APIS (Para Google Sheets) ===
  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1
  
  # === GESTIÓN DE ESTADO ===
  flutter_bloc: ^8.1.3
  provider: ^6.0.5
  equatable: ^2.0.5
  
  # === CONECTIVIDAD Y PERMISOS ===
  connectivity_plus: ^4.0.2
  permission_handler: ^11.0.1
  
  # === ALMACENAMIENTO Y PERSISTENCIA ===
  shared_preferences: ^2.2.0
  path_provider: ^2.1.1
  
  # === INFORMACIÓN DEL SISTEMA ===
  package_info_plus: ^4.1.0
  device_info_plus: ^9.1.0
  
  # === UI Y GRÁFICOS ===
  fl_chart: ^0.63.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  
  # === DISEÑO Y ANIMACIONES ===
  google_fonts: ^5.1.0
  animations: ^2.0.8
  cupertino_icons: ^1.0.5
  
  # === HERRAMIENTAS Y UTILIDADES ===
  intl: ^0.19.0
  url_launcher: ^6.1.14
  image_picker: ^1.0.7
  form_field_validator: ^1.1.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Herramientas de análisis y formateo
  flutter_lints: ^2.0.2

# Configuración de Flutter
flutter:
  # Usa Material Design
  uses-material-design: true
  
